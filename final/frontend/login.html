<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/login.js"></script>
  <style>
    body{
      background: lightcyan
    }
  </style>
</head>



<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="login-form-1">
              <div class="form-floating" style="margin-bottom: 1rem;">
                <input type="text" class="form-control" id="loginInput" placeholder="Username">
                <!-- <label for="loginInput">Username</label> -->
              </div>

              <div class="form-floating" style="margin-bottom: 1rem;">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                <!-- <label for="loginPassword">Password</label> -->
              </div>


              <a href="register.html">Register here</a> <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="login">Login in</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
