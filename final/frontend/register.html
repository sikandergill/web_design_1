<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/register.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="login-form-1">
              <div class="form-floating" style="margin-bottom: 1rem;">
                <input type="text" class="form-control" id="registerInput" placeholder="Username">
                <!-- <label for="registerInput">Username</label> -->
              </div>

              <div class="form-floating" style="margin-bottom: 1rem;">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                <!-- <label for="registerPassword">Password</label> -->
              </div>


              <button class="w-100 btn btn-lg btn-primary" type="button" id="register">Register</button>
              <a href="login.html">Login here</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
