<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/update.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top  bg-color-green">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="images/iga-logo.png" width="100" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="add.html">Add Grocery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="update.html">Update Grocery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="delete.html">Delete Grocery</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="logout" class="btn btn-outline-light" type="button">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-color-white text-center" style="margin-top: 5rem;">
        <h1 style="margin: 0 0 4rem 0;">Update Grocery Item</h1>
        <table id="updateBookTable" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">IGA URL</th>
                    <th scope="col">Image</th>
                    <th scope="col">Update Item</th>
                </tr>
            </thead>
            <tbody id="showAllBooksInUpdateBook">
            </tbody>
        </table>
        <div id="updateBookForm" class="row" style="margin: 0 0 5rem 0; display:none;">
            <input id="updateBookFormId" type="text" style="display:none;">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="updateBookName">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Amazon's URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="updateAmazonUrl">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Upload Image</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="bookImage" />
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" id="uploadBookById" class="btn btn-primary text-center col-sm-2">Update</button>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-color-green text-center">
        <div class="container">
            <span>@2021 IGA</span>
        </div>
    </footer>
</body>

</html>
